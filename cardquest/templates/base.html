{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css'%} " />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>{% block title %} CardQuest Master {% endblock %}</title>
  </head>
  <body>
    <!--NAVBAR-->
    <section class="navbar">
      <a href="{% url 'home' %}" class="btn"> Home </a>
      <a href="{% url 'trainer-list' %}" class="btn"> Trainer </a>
      <a href="{% url 'pokemoncard-list' %}" class="btn"> Pokemon Card </a>
      <a href="{% url 'collection' %}" class="btn"> Collection </a>
    </section>

    <!--CONTENT-->
    <main>
      {% block content %}
      <div class="image-container">
        <img src="{% static '../static/img/PokemonHomePg.png' %}" alt="Your Image Alt Text">
      </div>
      {% endblock %}
    </main>
      {% include 'includes/footer.html' %}
  </body>
</html>
